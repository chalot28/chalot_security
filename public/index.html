<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault</title>
    <style>
        body { background-color: #111; color: #0f0; font-family: 'Consolas', monospace; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 600px; border: 2px solid #0f0; padding: 20px; background: #000; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); }
        h1, h2 { text-align: center; text-transform: uppercase; margin: 0 0 20px 0; }
        
        /* Toggle Switch Button */
        .toggle-btn {
            display: block; width: 100%; padding: 20px; font-size: 24px; font-weight: bold;
            background: #333; color: #555; border: 2px solid #555; cursor: pointer;
            margin-bottom: 20px; transition: 0.3s;
        }
        .toggle-btn.on { background: #0f0; color: #000; border-color: #0f0; box-shadow: 0 0 30px #0f0; }
        
        .hidden { display: none; }
        textarea { width: 100%; height: 150px; background: #050505; color: #fff; border: 1px solid #333; padding: 10px; box-sizing: border-box; resize: none; }
        input { width: 100%; padding: 15px; background: #222; border: 1px solid #555; color: #fff; text-align: center; font-size: 20px; box-sizing: border-box; margin-bottom: 10px;}
        
        .otp-box { font-size: 48px; text-align: center; margin: 20px 0; letter-spacing: 5px; color: #fff; font-weight: bold; }
        .domain-info { text-align: center; color: #aaa; margin-bottom: 20px; font-size: 14px; border: 1px dashed #555; padding: 10px; }
        .domain-link { color: #0f0; font-weight: bold; font-size: 18px; text-decoration: none; }
        
        button.action { width: 100%; padding: 10px; background: #003300; border: 1px solid #0f0; color: #0f0; cursor: pointer; margin-top: 5px; }
        button.action:hover { background: #0f0; color: #000; }
    </style>
</head>
<body>

<div class="box">
    <h1 id="title">ĐANG TẢI...</h1>

    <div id="admin-panel" class="hidden">
        <div class="domain-info">
            Người dùng cùng Wifi chỉ cần vào:<br>
            <a href="#" class="domain-link" id="virtual-link">...</a>
        </div>

        <button id="share-toggle" class="toggle-btn" onclick="toggleShare()">BẤM ĐỂ CHIA SẺ: TẮT</button>
        
        <div id="admin-details" class="hidden">
            <div style="text-align:center">MÃ OTP CHO KHÁCH:</div>
            <div class="otp-box" id="admin-otp">------</div>
            <textarea id="admin-input" placeholder="Nhập dữ liệu bí mật..."></textarea>
            <button class="action" onclick="saveData()">LƯU DỮ LIỆU</button>
        </div>
    </div>

    <div id="guest-panel" class="hidden">
        <div id="guest-login">
            <p style="text-align:center">SERVER ĐANG MỞ. NHẬP MÃ OTP:</p>
            <input type="text" id="otp-input" placeholder="6 SỐ OTP" maxlength="6">
            <button class="action" onclick="guestLogin()">MỞ KHÓA (5 PHÚT)</button>
        </div>

        <div id="guest-view" class="hidden">
            <h2 id="timer">05:00</h2>
            <textarea id="guest-content" readonly></textarea>
            <p style="text-align:center; font-size:12px; color:#666">Chỉ xem, không thể sửa.</p>
        </div>
    </div>
</div>

<script>
    let isSharing = false;

    window.onload = async () => {
        const res = await fetch('/api/status');
        const status = await res.json();
        
        // Cập nhật link ảo
        const link = status.virtualDomain;
        document.getElementById('virtual-link').innerText = link;
        document.getElementById('virtual-link').href = link;

        if (status.isAdmin) {
            setupAdmin(status.isSharing);
        } else {
            setupGuest();
        }
    };

    // --- ADMIN ---
    function setupAdmin(sharingState) {
        document.getElementById('title').innerText = "MÁY CHỦ (ADMIN)";
        document.getElementById('admin-panel').classList.remove('hidden');
        updateToggleButton(sharingState);
        
        // Load data sẵn để Admin sửa
        fetch('/api/data').then(r => r.json()).then(d => {
            document.getElementById('admin-input').value = d.data || "";
        });
    }

    function updateToggleButton(state) {
        isSharing = state;
        const btn = document.getElementById('share-toggle');
        const details = document.getElementById('admin-details');
        
        if (isSharing) {
            btn.innerText = "CHIA SẺ ĐANG BẬT (ONLINE)";
            btn.classList.add('on');
            details.classList.remove('hidden');
            // Lấy OTP mới
            refreshOTP(); 
        } else {
            btn.innerText = "CHIA SẺ ĐANG TẮT (OFFLINE)";
            btn.classList.remove('on');
            details.classList.add('hidden');
        }
    }

    async function toggleShare() {
        // Đảo ngược trạng thái
        const newState = !isSharing;
        const res = await fetch('/api/admin/toggle-share', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ state: newState })
        });
        const data = await res.json();
        updateToggleButton(data.isSharing);
        if(data.otp) document.getElementById('admin-otp').innerText = data.otp;
    }

    async function refreshOTP() {
        // Tự động được trả về khi bật toggle, nhưng nếu cần gọi lại thì logic tương tự toggle
    }

    async function saveData() {
        const text = document.getElementById('admin-input').value;
        await fetch('/api/admin/save', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ text })
        });
        alert("Đã lưu!");
    }

    // --- GUEST ---
    function setupGuest() {
        document.getElementById('title').innerText = "KHÁCH";
        document.getElementById('guest-panel').classList.remove('hidden');
        // Check session cũ
        fetch('/api/data').then(async (res) => {
            if (res.ok) {
                const d = await res.json();
                showGuestData(d.data, d.timeLeft);
            }
        });
    }

    async function guestLogin() {
        const otp = document.getElementById('otp-input').value;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ otp })
        });
        
        if (res.ok) {
            const res2 = await fetch('/api/data');
            const d = await res2.json();
            showGuestData(d.data, d.timeLeft);
        } else {
            alert("Sai OTP hoặc Server chưa bật chia sẻ!");
        }
    }

    function showGuestData(text, timeLeft) {
        document.getElementById('guest-login').classList.add('hidden');
        document.getElementById('guest-view').classList.remove('hidden');
        document.getElementById('guest-content').value = text;
        startTimer(timeLeft);
    }

    function startTimer(ms) {
        let sec = Math.floor(ms / 1000);
        const timerEl = document.getElementById('timer');
        const interval = setInterval(() => {
            sec--;
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            timerEl.innerText = `${m}:${s<10?'0'+s:s}`;
            if (sec <= 0) {
                clearInterval(interval);
                alert("Hết giờ!");
                location.reload();
            }
        }, 1000);
    }
</script>
</body>
</html>
